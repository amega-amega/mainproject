<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/950721802972084031/F42A85705DCB548CE6D26DC657630DC72B03D7D0/?imw=512&amp;imh=288&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            height: 80vh;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 2px solid #ccc;
            padding: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .user-message, .bot-message {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 16px;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            text-align: left;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;
            
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div class='user-message'>${userInput}</div>`;
            document.getElementById("userInput").value = "";
            
            try {
                const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-alpha", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        inputs: `Ответь на русском: ${userInput}`, 
                        parameters: { "temperature": 0.7, "max_new_tokens": 200 } 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка API: ${response.status}`);
                }
                
                const data = await response.json();
                const botReply = Array.isArray(data) ? data[0]?.generated_text : data?.generated_text || "Ошибка ответа";
                
                messagesDiv.innerHTML += `<div class='bot-message'>${botReply}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                messagesDiv.innerHTML += `<div class='bot-message'>Ошибка: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
